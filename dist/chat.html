<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20240220120000">
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.3/css/intlTelInput.min.css?_v=20240220120000">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body data-barba="wrapper">
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<button id="001_home-page" href="home.html" class="header__logo-link">
					<img src="img/main/logo-aurora.svg" alt="logo aurora" class="header__logo">
				</button>
				<div class="header__right-block">
					<button class="header__user-name-link">
						<div class="header__user-name-text"></div>
						<img src="img/icons/profile.svg" alt="" class="header__profile-icon">
					</button>
				</div>
			</div>
		</header>

		<main class="page home-main-page" data-barba="container" data-barba-namespace="home">
			<!-- <div class="bg-one-circle-element"></div>
					<div class="bg-two-circle-element"></div>
					<div class="bg-three-circle-element"></div>
					<div class="bg-four-circle-element"></div>
					<div class="bg-five-circle-element"></div>
					<div class="bg-six-circle-element"></div>
					<div class="bg-seven-circle-element"></div>
					<div class="bg-eight-circle-element"></div>
					<div class="bg-nine-circle-element"></div>
					<div class="bg-ten-circle-element"></div>
					<div class="bg-eleven-circle-element"></div> -->

			<section id="post-request-vacancy-page" class="page-template page__post-request-vacancy-page post-request-vacancy-page _hidden-template">
				<div class="post-request-vacancy-page__chat-container">
					<div class="post-request-vacancy-page__main-container">

					</div>
					<div class="post-request-vacancy-page__input-container">
						<input type="text" class="post-request-vacancy-page__input">
						<button class="post-request-vacancy-page__send-message">Надіслати</button>
					</div>
				</div>
			</section>

		</main>
		<script src="https://cdn.jsdelivr.net/npm/@barba/core?_v=20240220120000"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js?_v=20240220120000"></script>
		<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@19.2.16/build/js/intlTelInput.min.js?_v=20240220120000"></script>
		<script>
			const input = document.querySelector("#phone");
			window.intlTelInput(input, {
				initialCountry: "ua",
				utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@19.2.16/build/js/utils.js",
			});
		</script>
		<footer class="footer">
			<div class="footer__container">
				<a href="#" class="footer__button-back-link footer-button button-effect">
					<div id="circle"></div>
					<div>Назад</div>
				</a>
				<button class="route-button footer__button-main-link footer-button button-effect">
					<div id="circle"></div>
					<div>На головну</div>
				</button>
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20240220120000"></script>
</body>

</html>
