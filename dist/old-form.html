<div class="post-request-vacancy-page__container page-container">
	<h2 class="post-request-vacancy-page__title title-main-style">Заповніть форму:</h2>
	<div class="post-request-vacancy-page__content post-request-vacancy-form">
		<div class="post-request-vacancy-form__name-container">
			<label for="name" class="post-request-vacancy-form__name-label post-request-vacancy-form__form-label">*Вкажіть ваше ім'я:</label>
			<input id="name" type="text" class="post-request-vacancy-form__name-input post-request-vacancy-form__form-input js-form-input">
		</div>
		<div class="post-request-vacancy-form__age-gender-container">
			<div class="post-request-vacancy-form__age-container">
				<label class="post-request-vacancy-form__age-label post-request-vacancy-form__form-label" for="age">*Вкажіть ваш вік:</label>
				<input placeholder="Від 18 років" id="age" type="text" class="post-request-vacancy-form__age-input post-request-vacancy-form__form-input js-form-input">
			</div>
			<div class="post-request-vacancy-form__gender-container">
				<div class="post-request-vacancy-form__gender-title">Оберіть стать:</div>
				<div class="post-request-vacancy-form__gender-inner-container">
					<label for="male" class="post-request-vacancy-form__gender-label post-request-vacancy-form__radio-label">Чоловік</label>
					<input checked class="post-request-vacancy-form__gender-radio post-request-vacancy-form__form-radio js-form-input" id="male" value="male" name="gender" type="radio">
					<label for="female" class="post-request-vacancy-form__gender-label post-request-vacancy-form__radio-label">Жінка</label>
					<input class="post-request-vacancy-form__gender-radio post-request-vacancy-form__form-radio js-form-input" id="female" value="female" name="gender" type="radio">
					<label for="doesn't-matter" class="post-request-vacancy-form__gender-label post-request-vacancy-form__radio-label">Неважливо</label>
					<input class="post-request-vacancy-form__gender-radio post-request-vacancy-form__form-radio js-form-input" id="doesn't-matter" value="doesn't-matter" name="gender" type="radio">
				</div>
			</div>
		</div>
		<div class="post-request-vacancy-form__about-me-container">
			<label class="post-request-vacancy-form__about-me-label post-request-vacancy-form__form-label" for="about-me">Розкажіть щось про себе:</label>
			<textarea type="text" id="about-me" cols="30" rows="10" class="post-request-vacancy-form__about-me-input post-request-vacancy-form__form-textarea js-form-input"></textarea>
		</div>
		<div class="post-request-vacancy-form__wish-container">
			<label class="post-request-vacancy-form__wish-label post-request-vacancy-form__form-label" for="wish">Які ваші очікування під роботи?:</label>
			<textarea type="text" id="wish" cols="30" rows="10" class="post-request-vacancy-form__wish-input post-request-vacancy-form__form-textarea js-form-input"></textarea>
		</div>

	</div>
	<button class="post-request-vacancy-page__request-button route-button-main-style button-effect button">
		<div id="circle"></div>
		<div>Надіслати заявку</div>
	</button>
