<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20240116042620">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="home.html" class="header__logo-link">
					<img src="img/main/logo-aurora.svg" alt="logo aurora" class="header__logo">
				</a>
				<div class="header__right-block">
					<a href="#" class="header__user-name-link">Денис</a>
					<a href="#" class="header__sign-in-link">
						<img src="img/icons/sign-in.svg" alt="sign in" class="header__sign-in-icon">
					</a>
					<a href="#" class="header__sign-out-link">
						<img src="img/icons/sign-out.svg" alt="sign out" class="header__sign-out-icon">
					</a>
				</div>
			</div>
		</header>
		<main class="page">
			<section class="page__directions directions-page">
				<div class="directions-page__container page-container position-right">
					<h1 class="directions-page__title title-main-style">
						Оберіть напрямок:
					</h1>
					<div class="directions-page__buttons-block route-buttons-block">
						<a href="directions.html" class="button route-button-main-style button-effect">
							<div id="circle"></div>
							<div>Офіс</div>
						</a>
						<a href="directions.html" class="button route-button-main-style button-effect">
							<div id="circle"></div>
							<div>Склад</div>
						</a>
						<a href="directions.html" class="button route-button-main-style button-effect">
							<div id="circle"></div>
							<div>Магазин</div>
						</a>
					</div>
				</div>
			</section>
		</main>
		<script src="https://cdn.jsdelivr.net/npm/@barba/core?_v=20240116042620"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js?_v=20240116042620"></script>
		<footer class="footer">
			<div class="footer__container">
				<a href="#" class="footer__button-back-link footer-button button-effect">
					<div id="circle"></div>
					<div>Назад</div>
				</a>
				<a href="home.html" class="footer__button-main-link footer-button button-effect">
					<div id="circle"></div>
					<div>На головну</div>
				</a>
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20240116042620"></script>
</body>

</html>
