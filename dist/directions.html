<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<style>
		/* Отключаем скролл по умолчанию */
	</style>
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20240228182759">
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.3/css/intlTelInput.min.css?_v=20240228182759">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body data-barba="wrapper">
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<button id="001_home-page" href="home.html" class="header__logo-link">
					<img src="img/main/logo-aurora.svg" alt="logo aurora" class="header__logo">
				</button>
				<div class="header__right-block">
					<button class="header__user-name-link">
						<div class="header__user-name-text"></div>
						<img src="img/icons/profile.svg" alt="" class="header__profile-icon">
					</button>
				</div>
			</div>
		</header>

		<div class="barba-wrapper">
			<main class="page home-main-page" data-barba="container" data-barba-namespace="home">
				<section class="page__directions directions-page">
					<div class="directions-page__container page-container position-right">
						<h1 class="directions-page__title title-main-style">
							Оберіть напрямок:
						</h1>
						<div class="directions-page__buttons-block route-buttons-block">
							<a href="jobs-list.html" class="button route-button-main-style button-effect">
								<div id="circle"></div>
								<div>Офіс</div>
							</a>
							<a href="jobs-list.html" class="button route-button-main-style button-effect">
								<div id="circle"></div>
								<div>Склад</div>
							</a>
							<a href="jobs-list.html" class="button route-button-main-style button-effect">
								<div id="circle"></div>
								<div>Магазин</div>
							</a>
						</div>
					</div>
				</section>
				<script src="https://cdn.jsdelivr.net/npm/@barba/core?_v=20240228182759"></script>
				<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js?_v=20240228182759"></script>
				<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@19.2.16/build/js/intlTelInput.min.js?_v=20240228182759"></script>
				<script>
					const input = document.querySelector("#phone");
					window.intlTelInput(input, {
						initialCountry: "ua",
						utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@19.2.16/build/js/utils.js",
					});
				</script>
				<footer class="footer _hidden">
					<div class="footer__container">
						<a href="#" class="footer__button-back-link footer-button button-effect">
							<div id="circle"></div>
							<div>Назад</div>
						</a>
						<button class="route-button footer__button-main-link footer-button button-effect">
							<div id="circle"></div>
							<div>На головну</div>
						</button>
					</div>
				</footer>
			</main>

		</div>
	</div>
	<script src="js/app.min.js?_v=20240228182759"></script>
</body>

</html>
