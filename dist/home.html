<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20240116022743">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="home.html" class="header__logo-link">
					<img src="img/main/logo-aurora.svg" alt="logo aurora" class="header__logo">
				</a>
				<div class="header__right-block">
					<a href="#" class="header__user-name-link">Денис</a>
					<a href="#" class="header__sign-in-link">
						<img src="img/icons/sign-in.svg" alt="sign in" class="header__sign-in-icon">
					</a>
					<a href="#" class="header__sign-out-link">
						<img src="img/icons/sign-out.svg" alt="sign out" class="header__sign-out-icon">
					</a>
				</div>
			</div>
		</header>
		<main class="page">
			<section class="page__home home-page">
				<div class="home-page__container page-container position-right">
					<img src="img/main/logo-aurora.svg" alt="main image" class="home-page__main-image">
					<h1 class="home-page__title title-main-style">
						Вітаємо, Денис!
					</h1>
					<div class="home-page__subtitle subtitle-main-style">
						Ласкаво просимо до нашого віртуального відділу кадрів! Ми раді, що ви завітали до нас.
					</div>
					<div class="home-page__buttons-block route-buttons-block">
						<a href="about-company.html" class="button route-button-main-style button-effect about-company-main-page-button">
							<div id="circle"></div>
							<div>Про компанію</div>
						</a>
						<a href="search-type.html" class="button route-button-main-style button-effect">
							<div id="circle"></div>
							<div>Знайти вакансію</div>
						</a>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container main-footer-container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20240116022743"></script>
</body>

</html>
