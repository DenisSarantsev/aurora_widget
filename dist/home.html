<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20240208224530">
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.3/css/intlTelInput.min.css?_v=20240208224530">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<body data-barba="wrapper">

	<div class="bg-circles-container">
		<div class="bg-one-circle-element">
			<div></div>
		</div>
		<div class="bg-two-circle-element">
			<div></div>
		</div>
		<div class="bg-three-circle-element">
			<div></div>
		</div>
		<div class="bg-four-circle-element">
			<div></div>
		</div>
		<div class="bg-five-circle-element">
			<div></div>
		</div>
		<div class="bg-six-circle-element">
			<div></div>
		</div>
		<div class="bg-seven-circle-element">
			<div></div>
		</div>
		<div class="bg-eight-circle-element">
			<div></div>
		</div>
		<div class="bg-nine-circle-element">
			<div></div>
		</div>
		<div class="bg-ten-circle-element">
			<div></div>
		</div>
		<div class="bg-eleven-circle-element">
			<div></div>
		</div>
	</div>

	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<button id="001_home-page" href="home.html" class="header__logo-link">
					<img src="img/main/logo-aurora.svg" alt="logo aurora" class="header__logo">
				</button>
				<div class="header__right-block">
					<button class="header__user-name-link">
						<div class="header__user-name-text"></div>
						<img src="img/icons/profile.svg" alt="" class="header__profile-icon">
					</button>
				</div>
			</div>
		</header>
		<main class="page home-main-page" data-barba="container" data-barba-namespace="home">
			<section id="home-page" class="page-template page__home section-padding">
				<div class="home-page__container page-container content-width-limiter">
					<img src="img/main/aurora-main-animate-optimize.gif" alt="main image" class="home-page__main-image">
					<h1 class="home-page__title title-main-style"></h1>
					<div class="home-page__subtitle subtitle-main-style"></div>
					<div class="home-page__buttons-block route-buttons-block">
						<button id="001_directions-page" class="route-button button route-button-main-style button-effect find-vacancy-main-page-button">
							<div id="circle"></div>
							<div class="opacity-animation-first-button-text">Вакансії</div>
						</button>
						<button id="001_about-company" class="route-button button route-button-main-style button-effect about-company-main-page-button">
							<div id="circle"></div>
							<div class="opacity-animation-second-button-text">Дізнатись більше про Аврору</div>
						</button>
						<button class="route-button button route-button-main-style button-effect reserve-template-main-page-button">
							<div id="circle"></div>
							<div>Хочу бути №1</div>
						</button>
						<button id="001_cabinet-page" class="route-button route-button-main-style button-effect user-cabinet-main-page-button ">
							<div id="circle"></div>
							<div>Мій кабінет</div>
						</button>
					</div>
				</div>
			</section>

			<section id="about-company" class="page-template page__about-company about-company _hidden-template section-padding">
				<div class="about-company__container page-container">
					<h2 class="about-company__title title-main-style">
						Оберіть розділ, який вас цікавить
					</h2>
					<div class="about-company__buttons-block route-buttons-block">
						<button class="route-button button route-button-main-style button-effect">
							<div id="circle"></div>
							<div>Що ти знаєш про Аврору?</div>
						</button>
						<button class="route-button button route-button-main-style button-effect">
							<div id="circle"></div>
							<div>Корпоративна культура</div>
						</button>
						<button class="route-button button route-button-main-style button-effect">
							<div id="circle"></div>
							<div>Аврора спорт</div>
						</button>
						<button class="route-button button route-button-main-style button-effect">
							<div id="circle"></div>
							<div>Соціальна відповідальність</div>
						</button>
					</div>
				</div>
			</section>

			<section id="directions-page" class="page-template page__directions directions-page _hidden-template section-padding">
				<div class="directions-page__container page-container content-width-limiter">
					<h2 class="directions-page__title title-main-style">
						Оберіть напрямок:
					</h2>
					<div class="directions-page__buttons-block route-buttons-block">
						<button id="001_office-jobs-list-page" class="route-button button route-button-main-style button-effect">
							<div id="circle"></div>
							<div>Офіс</div>
						</button>
						<button id="001_shop-jobs-list-page" class="route-button button route-button-main-style button-effect">
							<div id="circle"></div>
							<div>Склад</div>
						</button>
						<button id="001_stock-jobs-list-page" class="route-button button route-button-main-style button-effect">
							<div id="circle"></div>
							<div>Магазин</div>
						</button>
					</div>
				</div>
			</section>

			<section id="office-jobs-list-page" class="page-template page__jobs-list jobs-list office-jobs-list-page _hidden-template section-padding">
				<div class="jobs-list__container">
					<div class="jobs-list__buttons-block jobs-list__office">
					</div>
				</div>
			</section>

			<section id="shop-jobs-list-page" class="page-template page__jobs-list jobs-list shop-jobs-list-page _hidden-template section-padding">
				<div class="jobs-list__container">
					<div class="jobs-list__buttons-block jobs-list__shop">
					</div>
				</div>
			</section>

			<section id="stock-jobs-list-page" class="page-template page__jobs-list jobs-list stock-jobs-list-page _hidden-template section-padding">
				<div class="jobs-list__container">
					<div class="jobs-list__buttons-block jobs-list__stock">
					</div>
				</div>
			</section>

			<section id="vacancy-page" class="page-template page__vacancy-page vacancy-page _hidden-template section-padding">
				<div class="vacancy-page__container page-container">
					<h2 class="vacancy-page__title title-main-style"></h2>
					<div class="vacancy-page__content"></div>
					<button id="001_post-request-vacancy-page" class="route-button vacancy-page__request-button route-button-main-style button-effect">
						<div id="circle"></div>
						<div>Відгукнутись на вакансію</div>
					</button>
			</section>

			<section id="post-request-vacancy-page" class="page-template page__post-request-vacancy-page post-request-vacancy-page _hidden-template">
				<div class="post-request-vacancy-page__chat-container">
					<div class="post-request-vacancy-page__main-container">
						<div class="post-request-vacancy-page__messages-container padding-message-container-chat">
						</div>
						<div class="post-request-vacancy-page__input-container input-visible">
							<input type="text" class="post-request-vacancy-page__input">
							<button class="post-request-vacancy-page__send-message">
								<img src="img/icons/send.png" alt="send message" class="post-request-vacancy-page__send-message-image">
							</button>
						</div>
						<div class="post-request-vacancy-page__phone-input-container input-hidden">
							<input id="phone" type="tel" class="post-request-vacancy-page__phone-input">
							<button class="post-request-vacancy-page__send-phone">
								<img src="img/icons/send.png" alt="send message" class="post-request-vacancy-page__send-phone-image">
							</button>
						</div>
						<div class="post-request-vacancy-page__date-input-container input-visible input-hidden">
							<input placeholder="Оберіть дату" type="date" class="post-request-vacancy-page__date-input">
							<button class="post-request-vacancy-page__send-date">
								<img src="img/icons/send.png" alt="send message" class="post-request-vacancy-page__send-date-image">
							</button>
						</div>
					</div>
				</div>
			</section>

			<section id="check-request-vacancy-page" class="page-template page__check-request-vacancy-page check-request-vacancy-page _hidden-template">
				<div class="check-request-vacancy-page__container">
					<h3 class="check-request-vacancy-page__title title-main-style">
						Будь-ласка, перевірте правильність введених даних:
					</h3>
					<div class="check-request-vacancy-page__items-container">
					</div>
					<button class="route-button check-request-vacancy-page__request-button route-button-main-style button-effect">
						<div id="circle"></div>
						<div>Надіслати заявку</div>
					</button>
				</div>
			</section>

			<section class="page-template main-message-template-style _hidden-template">
				<div class="main-message-template-style__container">
					<div class="main-message-template-style__wrapper hidden-message">
						<div class="main-message-template-style__message">
						</div>
						<button class="route-button main-message-template-style__home-button route-button-main-style button-effect">
							<div id="circle"></div>
							<div>На головну</div>
						</button>
					</div>
				</div>
			</section>

			<section id="cabinet-page" class="page-template page__cabinet-page cabinet-page _hidden-template">
				<div class="cabinet-page__container">
					<h2 class="cabinet-page__title">

					</h2>
					<div class="cabinet-page__wrapper">

					</div>
					<div class="cabinet-page__buttons-container">
						<button class="route-button cabinet-page__delete-button route-button-main-style button-effect">
							<div id="circle"></div>
							<div>Видалити</div>
						</button>
						<button class="route-button cabinet-page__edit-button route-button-main-style button-effect">
							<div id="circle"></div>
							<div>Редагувати</div>
						</button>
					</div>
				</div>
			</section>

		</main>
		<script src="https://cdn.jsdelivr.net/npm/@barba/core?_v=20240208224530"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js?_v=20240208224530"></script>
		<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@19.2.16/build/js/intlTelInput.min.js?_v=20240208224530"></script>
		<script>
			const input = document.querySelector("#phone");
			window.intlTelInput(input, {
				initialCountry: "ua",
				utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@19.2.16/build/js/utils.js",
			});
		</script>
		<footer class="footer">
			<div class="footer__container">
				<a href="#" class="footer__button-back-link footer-button button-effect">
					<div id="circle"></div>
					<div>Назад</div>
				</a>
				<button class="route-button footer__button-main-link footer-button button-effect">
					<div id="circle"></div>
					<div>На головну</div>
				</button>
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20240208224530"></script>
</body>

</html>
